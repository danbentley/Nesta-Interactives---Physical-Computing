<!doctype html>

<html>
	<head>
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
	</head>
	<body>
		
		<div class="interactive-wrapper">
			
			<div id="grid" class="physical-computing interactive">
				<div class="message"><h3>Maze completed!!</h3></div>
			</div>

			<div class="instructions">
				
				<h2>Information</h2>
				
				<div>
					<p>Get the character to the end of the maze by using input and running your code.</p>
					
					<p class="controls">
						Controls:
						<a href="#" class="control up">Up</a><a href="#" class="control down">Down</a><a href="#" class="control left">Left</a><a href="#" class="control right">Right</a><a href="#" class="control move">Move</a>
					</p>
										
					<form id="code" class="command-form">
						<textarea name="commands" id="commands" rows="8" cols="40"></textarea>
						<input type="submit" class="run-code" value="Run your code!"/>
					</form>
					
				</div>
				
			</div>
		</div>

		<script data-main="js/main" src="js/lib/require.js"></script>
	</body>
</html>
